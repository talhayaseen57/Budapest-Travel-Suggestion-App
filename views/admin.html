<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">Add Travel Suggestion</h2>
        <form action="/api/suggestions" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Google Maps Link</label>
                <input type="url" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label>Timings</label>
                <input type="text" name="timings" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Approx. Time</label>
                <input type="text" name="approxTime" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Photo</label>
                <input type="file" name="photo" class="form-control">
            </div>
            <div class="mb-3">
                <label>Important Link</label>
                <input type="url" name="importantLink" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Suggestion</button>
        </form>
    </div>
</body>

</html>
