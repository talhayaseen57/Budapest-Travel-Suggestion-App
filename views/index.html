<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budapest Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading fw-bold px-3 py-4">Budapest Travel</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Suggestions</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="flex-fill">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">&#9776;</button>
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search suggestions..."
                            aria-label="Search">
                    </form>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <div class="row">
                    <!-- Left Panel: Add Suggestion -->
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header fw-bold">Add Travel Suggestion</div>
                            <div class="card-body">
                                <form id="addSuggestionForm" enctype="multipart/form-data" method="POST"
                                    action="/api/suggestions">
                                    <div class="mb-3">
                                        <label>Place / Activity Name</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Location URL (Google Maps)</label>
                                        <input type="url" name="location" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Description</label>
                                        <textarea name="description" class="form-control" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label>Timings</label>
                                        <input type="text" name="timings" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Approx. Time Required</label>
                                        <input type="text" name="approxTime" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Photo</label>
                                        <input type="file" name="photo" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label>Website / More Info</label>
                                        <input type="url" name="importantLink" class="form-control">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Add Suggestion</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel: Suggestions List -->
                    <div class="col-lg-8">
                        <h4 class="mb-3">Travel Suggestions in Budapest</h4>
                        <div class="row" id="suggestions-container">
                            <!-- Cards will be injected here via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const wrapper = document.getElementById('wrapper');
        sidebarToggle.addEventListener('click', () => {
            wrapper.classList.toggle('toggled');
        });
    </script>
</body>

</html>
